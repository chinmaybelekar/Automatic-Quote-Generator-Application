<html>
	<head>
		<title> Automatic Motivation Application </title>
		<style>
				* { font-size: 40px; font-family: Arial, Courier; }
				body { background-color: lightblue; }
		</style>
	</head>
	<body>
		<center>
			<h1> Automatic Motivational Message Application </h1>
			<h1 id="ans"> </h1>
			<h1 id="author"> </h1>
		</center>
		<script>
			function gq()
			{
				let ans = document.getElementById("ans");
				let author = document.getElementById("author");
				let urladd = "http://api.quotable.io/random";
				fetch(urladd)
				.then(res => res.json())
				.then(data => {
								ans.innerHTML = data.content
								author.innerHTML = data.author
								}
					)
				.catch(err => ans.innerHTML = "issue" + err);
			}
			gq();
			setInterval(gq,5000);
		</script>					
	</body>	
</html>
